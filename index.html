<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Typing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   
<div id="app">
  <div id="box"></div>

  <input id="inp" type="text" disabled />

  <div class="stats">
    <span>Time: <b id="time">60</b></span>
    <span>WPM: <b id="result">0</b></span>
    <span>Accuracy: <b id="accuracy">0%</b></span>
  </div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
